<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="IMAGES/LOGOS/LOGO.png" rel="icon" />
  <title>TV Regional Maule - Multiview Noticias</title>

  <!-- HLS -->
  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>

  <style>
    body {
      margin: 0;
      padding: 20px;
      background-color: #000;
      font-family: Arial, sans-serif;
      color: white;
      text-align: center;
    }

    .main-image {
      display: block;
      margin: 0 auto 25px auto;
      width: 100%;
      max-width: 800px;
      border: 4px solid white;
    }

    /* GRID 3x3 FIJO */
    .grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 10px;
      max-width: 1200px;
      margin: 0 auto;
    }

    video {
      width: 100%;
      aspect-ratio: 16 / 9;
      background: black;
      border: 2px solid white;
      cursor: pointer;
    }

    /* Ajustes móviles SIN romper 3x3 */
    @media (max-width: 600px) {
      body {
        padding: 10px;
      }

      .grid {
        gap: 6px;
      }

      video {
        border-width: 1px;
      }
    }

    /* Botón flotante */
    .home-button {
      position: fixed;
      bottom: 20px;
      right: 20px;
      width: 60px;
      height: 60px;
      background-color: #00aaff;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.4);
      cursor: pointer;
      transition: transform 0.2s ease;
      z-index: 1000;
    }

    .home-button:hover {
      transform: scale(1.1);
    }

    .home-button img {
      width: 30px;
      height: 30px;
      filter: invert(1);
    }

    /* Donaciones */
    .donaciones {
      display: block;
      margin: 35px 0 20px;
      font-size: 18px;
      color: #00aaff;
      text-decoration: underline;
    }

    .donaciones:hover {
      color: #33ccff;
    }
  </style>
</head>
<body>

  <!-- Portada -->
  <img src="IMAGES/SECTIONS/Portada.png" alt="Portada" class="main-image">

  <!-- Multiview -->
  <div class="grid">
    <video id="video0" muted autoplay playsinline></video>
    <video id="video1" muted autoplay playsinline></video>
    <video id="video2" muted autoplay playsinline></video>
    <video id="video3" muted autoplay playsinline></video>
    <video id="video4" muted autoplay playsinline></video>
    <video id="video5" muted autoplay playsinline></video>
    <video id="video6" muted autoplay playsinline></video>
    <video id="video7" muted autoplay playsinline></video>
    <video id="video8" muted autoplay playsinline></video>
  </div>

  <!-- Donaciones -->
  <a href="https://link.mercadopago.cl/tvregionalmagallanes" target="_blank" class="donaciones">
    Donaciones · Ayúdanos a Crecer
  </a>

  <!-- Botón Inicio -->
  <a href="https://c4pit4nvodk4.github.io/TvRegionalMaule/" class="home-button" title="Ir al inicio">
    <img src="https://cdn-icons-png.flaticon.com/512/25/25694.png" alt="Inicio">
  </a>

  <!-- Script Streams -->
  <script>
    const streams = [
      "https://freya.mivideo.pro/centraltv/video.m3u8?PlaylistM3UCL",
      "https://marine2.miplay.cl/molinatv/playlist.m3u8?PlaylistM3UCL",
      "https://freya.mivideo.pro/novatv/index.fmp4.m3u8?PlaylistM3UCL",
      "https://v2.tustreaming.cl/radiovidacurico/rewind-999999.m3u8?PlaylistM3UCL",
      "https://andromeda3.trapemn.tv:1936/regionales/vltv.stream/playlist.m3u8?PlaylistM3UCL",
      "https://v1.tustreaming.cl/tv5linares/index.m3u8?PlaylistM3UCL",
      "https://v2.tustreaming.cl/radioancoatv/index.m3u8?PlaylistM3UCL",
      "https://tv.arkeo.cl:1936/radiolila/radiolila/playlist.m3u8",
      "https://5eaccbab48461.streamlock.net:1936/8222/8222/playlist.m3u8?PlaylistM3UCL"
    ];

    const players = [];

    streams.forEach((url, index) => {
      const video = document.getElementById(`video${index}`);

      if (Hls.isSupported()) {
        const hls = new Hls({ lowLatencyMode: true });
        hls.loadSource(url);
        hls.attachMedia(video);
        players.push({ video, hls });
      } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
        video.src = url;
        players.push({ video });
      }

      video.addEventListener('click', () => {
        players.forEach(p => p.video.muted = true);
        video.muted = false;
      });
    });
  </script>

  <!-- Contador -->
  <script src="https://contador.websiteout.com/js/7/0/0/0"></script>

</body>
</html>
